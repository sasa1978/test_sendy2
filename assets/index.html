<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

<body>

    <div class="container" style="max-width:700px;margin-top:10vh;">
        <div class="row">
            <div class="col-sm-10">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Play List ID:</span>
                    <input type="text"
                            id="list-id"
                            class="form-control"
                            placeholder="Например, UUnrQtqSdLFqdR3YLy39B75g"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                    >
                </div>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-outline-primary" onclick="submit()">
                    Get List
                </button>
            </div>
        </div>
        <div class="row" id="alert">
        </div>
        <div class="row">
            <span id="txtimg" style="font-family: monospace;">
            </span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        window.onload = () => {
            if (window.location.href.includes('localhost')) {
                document.getElementById("list-id").value = 'UUnrQtqSdLFqdR3YLy39B75g';
            }
        }
    </script>
</body>
